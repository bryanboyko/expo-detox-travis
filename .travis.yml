language: node_js
node_js:
  - 10.15.3

os: osx
osx_image: xcode8.3

branches:
  only:
  - master

cache: false

install:
- brew tap wix/brew
- brew install applesimutils

- npm install detox-cli
- npm install react-native-cli

script:
- detox build --configuration ios.sim
- detox test --configuration ios.sim --cleanup
